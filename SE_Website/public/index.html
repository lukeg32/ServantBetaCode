<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title and Wall-E Icon -->
    <title>Automated Media Exchange Module</title>
    <link rel = "icon" href = "https://static.wikia.nocookie.net/pixar/images/d/de/Wall%E2%80%A2e_clipped_rev_1.png/revision/latest?cb=20170807223723"  type = "image/x-icon">

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Include my own CSS File-->
    <link rel="stylesheet" href="HomeStylesheet.css">

</head>

<body>
    <div class="page-wrapper">
        <header>
            <h1 class="center">Automated Media Exchange Control System</h1>
        </header>

        
        <div class="row" id="well-plate-selection">
            <!--Left Column Containing Drop Downs for media exchange customization-->
            <div class="column">
                <h3>Well Plate Size</h3>

                <select class="form-select" aria-label="Default select example" id="size-selection" required>
                    <option value="default" selected>Select Well Plate Size</option>
                    <option value="1">6</option>
                    <option value="2">12</option>
                    <!--<option value="3">24</option>-->
                </select>

                <!-- <h3>Well Plate Angle</h3>
                <select class="form-select" aria-label="Default select example" id="angle-selection" required>
                    <option selected>Select Well Plate Angle</option>
                    <option value="1">0°</option>
                    <option value="2">15°</option>
                    <option value="3">30°</option>
                </select> -->
                <br>
                <h3 id="angle"></h3>
                <br>

                <h3>Media Exchange Options</h3>
                <select class="form-select" aria-label="Default select example" id="exchange-selection" required>
                    <option value="default" selected>Select Exchange Option</option>
                    <option value="full">Full Media Exhange (Remove and Replace Media in each well)</option>
                    <option value="remove">Remove Media Only</option>
                    <option value="dispense">Dispense Media Only</option>
                </select>

                <div class="navbar">
                    <button class="navbutton" id="exchange-button">Begin Media Exchange</button>
                </div>

                <p id="error-text"><em>Please Make a Selection within all fields</em></p>
                
            </div>
    
            <!--Right Column Containing Header and Image of current well plate-->
            <div class="column">
                <h2 id="curr-plate-header">Your Well Plate</h2>

                <div id="custom-cell-grid" class="cell-grid"></div>

                <div id="current-well-plate"></div>

                
            </div>
        </div>

        <div id="exchange-info">
            <div id="static-cell-grid" class="cell-grid">

            </div>

            <div class="navbar">
                <button class="navbutton" id="stop-button">Stop Media Exchange</button>
            </div>
            <div class="navbar">
                <button class="navbutton" id="cancel-button">Cancel Media Exchange</button>
            </div>
                        
        </div>
       
       

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Include Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include my own JS-->
    <script src="HomeScript.js"></script>
</body>
</html>
